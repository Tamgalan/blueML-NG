<div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="row">


                <li *ngFor="let dataset of datasets" >
                    <button (click)="onSelect(dataset)" > </button>



                    <span class="id">{{dataset.id}}</span> {{dataset.name}}
                </li>


                <div *ngIf="selectedDataset">
                    <h4>{{selectedDataset.name}} dataset!</h4>
                    <!--<h3>{{selectedDataset.description}} dataset!</h3>-->
                    <!--<div><label>id: </label>{{selectedDataset.id}}</div>-->
                    <!--<div class="form-group">-->
                        <!--<label>Name</label>-->
                        <!--<input type="text" class="form-control" name="name" [(ngModel)]="user.name">-->
                    <!--</div>-->
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio" *ngFor="let gender of genders">
                            <label>
                                <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender.value">
                                {{gender.display}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" [(ngModel)]="user.age">
                    </div>

                </div>

            <div class="form-group text-center">
                <a uiSref="uploadData" class="btn btn-success btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
            </div>
        </div>
    </div>
</div>
